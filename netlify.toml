[build]
  command = "corepack enable && corepack prepare pnpm@8.15.4 --activate && pnpm install && pnpm exec next build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version" # evita que Netlify use npm por defecto
  NETLIFY_USE_PNPM = "true"

[[plugins]]
  package = "@netlify/next"
